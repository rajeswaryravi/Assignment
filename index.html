<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Angular-Ui-Router</title>
	 <meta charset="utf-8">
	 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	 <link rel="stylesheet" type="text/css" href="assets/style/style.css">
	 <script src="node_modules/angular\angular.min.js"></script>
	 <script src="node_modules/angular-ui-router/release\angular-ui-router.min.js"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <script src="js/script.js"></script>
</head>
<body>
  <div class="container-fluid app"> <!-- container fluid starts -->
  	<div class="row ">
  	        <header>
  				<h1>ART FORMS OF KERALA</h1>
  			</header>
  	  	<div class="col-xs-2"></div>
  		<div class="col-xs-8 show">
    		<div class="dispaly" ui-view ng-controller="myAppController">
 				<ul>
          			<li ng-repeat='x in data.artforms'>
  						<a ui-sref="home({value:$index})"><img src={{x.url}}>{{x.name}}</a>
  					</li>
 			    </ul>
			</div>
  		</div>
  		<div class="col-xs-2"></div>
  	</div>
  </div> <!-- container fluid ends -->
</body>
</html>
